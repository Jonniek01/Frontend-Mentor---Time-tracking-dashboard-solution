<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <div class="container">
    <div class="content">
      <div class="card card1">
        <div class="profile">
          <img  src="./images/image-jeremy.png" height="50px" width="50px" alt="Jeremy Robson">
          <div class="report-name">

          <h6>Report for</h6>
          <h2>
            <p>Jeremy</p><p>Robson</p>
          </h2>
        </div>

        </div>
        <div class="routes">
          <ul>
            <li>
              <a href="#">Daily</a>
            </li>
            <li>
              <a href="#" active>Weekly</a>
            </li>
            <li>
              <a href="#">Monthly</a>
            </li>

          </ul>
          
        </div>
      </div>
      <div class="card card2">
        <div class="card-inner">

        <div class="bottom">
          
        <div class="head-icon">
          <h6 class="head">Work</h6>
          <img src="./images/icon-ellipsis.svg" alt="" class="icon">
        </div>
        <div class="hours">
          <p>32 hours</p>
        </div>
        <div class="previous"><p>Last week 36hrs</p></div>
        </div>
        <div class="top">
          <img src="./images/icon-work.svg" alt="">
        </div>

      </div>

      </div>
      <div class="card card3">
        <div class="card-inner">

          <div class="bottom">
            
          <div class="head-icon">
            <h6 class="head">Play</h6>
            <img src="./images/icon-ellipsis.svg" alt="" class="icon">
          </div>
          <div class="hours">
            <p>10 hour</p>
          </div>
          <div class="previous"><p>Last week 8hrs</p></div>
          </div>
          <div class="top">
            <img src="./images/icon-play.svg" alt="">
          </div>
  
        </div>
        </div>
      <div class="card card4">
        <div class="card-inner">

          <div class="bottom">
            
          <div class="head-icon">
            <h6 class="head">Study</h6>
            <img src="./images/icon-ellipsis.svg" alt="" class="icon">
          </div>
          <div class="hours">
            <p>4 hours</p>
          </div>
          <div class="previous"><p>Last week 7hrs</p></div>
          </div>
          <div class="top">
            <img src="./images/icon-work.svg" alt="">
          </div>
  
        </div>
      
      </div>
      <div class="card card5"> 
        <div class="card-inner">

          <div class="bottom">
            
          <div class="head-icon">
            <h6 class="head">Exercise</h6>
            <img src="./images/icon-ellipsis.svg" alt="" class="icon">
          </div>
          <div class="hours">
            <p>4 hours</p>
          </div>
          <div class="previous"><p>Last week 5hrs</p></div>
          </div>
          <div class="top">
            <img src="./images/icon-exercise.svg" alt="">
          </div>
  
        </div>
          </div>
      <div class="card card6">
        <div class="card-inner">

          <div class="bottom">
            
          <div class="head-icon">
            <h6 class="head">Social</h6>
            <img src="./images/icon-ellipsis.svg" alt="" class="icon">
          </div>
          <div class="hours">
            <p>5 hours</p>
          </div>
          <div class="previous"><p>Last week 10hrs</p></div>
          </div>
          <div class="top">
            <img src="./images/icon-social.svg" alt="">
          </div>
  
        </div>
          </div>
      <div class="card card7">
        <div class="card-inner">

          <div class="bottom">
            
          <div class="head-icon">
            <h6 class="head">Self care</h6>
            <img src="./images/icon-ellipsis.svg" alt="" class="icon">
          </div>
          <div class="hours">
            <p>2 hours</p>
          </div>
          <div class="previous"><p>Last week 2hrs</p></div>
          </div>
          <div class="top">
            <img src="./images/icon-self-care.svg" alt="">
          </div>
  
        </div>
      
      </div>


    </div>

  </div>

</body>
</html>
